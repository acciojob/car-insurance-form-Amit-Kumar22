<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Car Insurance Form</h2>
	<form action="/action_page.php" method="post">
		<label for="name">Name*</label>
		<input type="text" name="name" id="name" required placeholder="name">
		<br><br>
		<label for="email">Email*</label>
		<input type="email" name="email" id="email" required placeholder="email">
		<br><br>
		<label for="gender_m">Select Your Gender*</label><br>
		<input type="radio" name="gender" id="gender_m" required>Male
		<br>
		<label for="gender_f"></label>
		<input type="radio" name="gender" id="gender_f" required>Female
		<br><br>
		<label for="cars">Cars Brand</label>
		<select name="cars" id="cars" required>
			<option  value="BMW" name="cars" id="cars">BMW</option>
		<option  value="Audi" name="cars" id="cars">Audi</option>
			<option  value="Mercedez" name="cars"id="cars">Mercedez</option>
		</select>
		<br><br>
		<label for="age">age*</label>
		<input type="age" name="age" id="age" placeholder="age" required>
		<br><br>
		<label for="dob">DOB*</label>
		<input type="date" name="date" id="dob" required>
		<br><br>
		<label for="password">password*</label>
		<input type="password" name="password" id="password" placeholder="password" required>
		<br><br>
		<button type="submit" value="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
